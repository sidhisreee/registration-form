<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form</title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form id="rform" name="myForm" onsubmit="return validateForm()" method="post" action ="confirmation.html">
        <div class="user-details">
          <div class="input-box" id="name">
            <span class="details">Full Name</span>
            <input type="text" name=fname placeholder="Enter your name" required><b></b><span class="formerror"> </span></b>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required><b></b><span class="formerror"> </span></b>
          </div>
          <div class="input-box" id="email">
            <span class="details">Email</span>
            <input type="email" name="femail" placeholder="Enter your email" required><b></b><span class="formerror"> </span></b>
          </div>
          <div class="input-box" id="phone">
            <span class="details">Phone Number</span>
            <input type="phone" name="fphone" placeholder="Enter your number" required><b></b><span class="formerror"> </span></b>
          </div>
          <div class="input-box" id="pass">
            <span class="details">Password</span>
            <input type="password" name="fpass" placeholder="Enter your password" required><b></b><span class="formerror"> </span></b>
          </div>
          <div class="input-box" id="cpass">
            <span class="details">Confirm Password</span>
            <input type="password" name="fcpass" placeholder="Confirm your password" required><b></b><span class="formerror"> </span></b>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <!--<a>href="confirmation.html"-->
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
<script src="index.js"></script>
</html>
